<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Farias">
    <meta name="description" content="Calculadora de IMC">
    <meta name="keywords" content="IMC, Massa ideal, peso">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/apple-health.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title"> Calculadora - IMC</div>
            <div class="input">
                <label> Nome:</label>
                <input type="text" id='nome' placeholder="(ex: Guilherme)">
                
            </div>
            <div class="input">
                <label >Altura:</label>
                <input type="number" id='altura' placeholder="Metros">
               
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id='peso' placeholder="Quilos">
               
            </div>

            <button id="calcular">Calcular</button>
            <div class="resultado" id="resultado"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
